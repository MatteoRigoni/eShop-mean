<p-toast></p-toast>

<div class="admin-page">
  <p-card [header]="isEditMode ? 'Edit Category': 'Add Category'" subheader="You can edit or add categories">
    <div class="grid  mb-2">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button (click)="onSubmit()" styleClass="p-button-success mr-2" [label]="isEditMode ? 'Update': 'Create'"
              icon="pi pi-plus">
            </p-button>
            <p-button routerLink="/categories" styleClass="p-button-secondary" label="Cancel"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <form [formGroup]="form">
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="name">Name</label>
          <input formControlName="name" id="name" type="text" pInputText>
          <small class="p-error" *ngIf="categoryForm.name.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="icon">Icon</label>
          <input formControlName="icon" id="icon" type="text" pInputText>
          <small class="p-error" *ngIf="categoryForm.icon.invalid && isSubmitted">Icon is required</small>
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="color">Color</label>
          <p-colorPicker class="ml-2" formControlName="color" id="color"></p-colorPicker>
        </div>
      </div>
    </form>
  </p-card>
</div>
