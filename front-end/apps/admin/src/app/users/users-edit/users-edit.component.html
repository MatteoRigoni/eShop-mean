<p-toast></p-toast>

<div class="admin-page">
  <p-card [header]="isEditMode ? 'Edit User': 'Add User'" subheader="You can edit or add users">
    <div class="grid  mb-2">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button (click)="onSubmit()" styleClass="p-button-success mr-2" [label]="isEditMode ? 'Update': 'Create'"
              icon="pi pi-plus">
            </p-button>
            <p-button routerLink="/users" styleClass="p-button-secondary" label="Cancel"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <form [formGroup]="form">
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="name">Name</label>
          <input formControlName="name" id="name" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.name.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.email.invalid && isSubmitted">
            <span *ngIf="userForm.email && userForm.email.errors && userForm.email.errors.required">Email is required</span>
            <span *ngIf="userForm.email && userForm.email.errors && !userForm.email.errors.required">Email is invalid</span>
          </small>
        </div>
        <div class="field col">
          <label for="password">Password</label>
          <input formControlName="password" id="password" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.password.invalid && isSubmitted">Name is required</small>
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="phone">Phone</label>
          <p-inputMask formControlName="phone" id="phone"  mask="(999) 99-9999" placeHolder="(999) 999-9999"></p-inputMask>
          <small class="p-error" *ngIf="userForm.phone.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="isFeatured">Administrator</label>
          <div>
            <p-inputSwitch formControlName="isAdmin" id="isAdmin"></p-inputSwitch>
          </div>
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="street">Street</label>
          <input formControlName="street" id="street" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.street.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="apartment">Apartment</label>
          <input formControlName="apartment" id="apartment" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.apartment.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="zipCode">Zip Code</label>
          <input formControlName="zipCode" id="zipCode" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.zipCode.invalid && isSubmitted">Name is required</small>
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="field col">
          <label for="city">City</label>
          <input formControlName="city" id="city" type="text" pInputText>
          <small class="p-error" *ngIf="userForm.city.invalid && isSubmitted">Name is required</small>
        </div>
        <div class="field col">
          <label for="country">Country</label>
          <p-dropdown [options]="countries"
          formControlName="country"
          optionLabel="name"
          optionValue="id"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          placeholder="Select a Country"></p-dropdown>
          <small class="p-error" *ngIf="userForm.country.invalid && isSubmitted">Category is required</small>
        </div>
      </div>
    </form>
  </p-card>
</div>
